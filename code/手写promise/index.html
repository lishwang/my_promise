  <script>
    let p = new MyPromise((resolve, reject) => {
      // 改变 promise 的状态的三种方法：resolve、reject、throw

      // resolve('ok');
      // reject('err');
      // throw 'error';

      // 异步处理程序
      setTimeout(() => {
        resolve('ok');
        // reject('err');
      }, 1000);
    });
    // console.log(p);
    p.then((value) => {
      console.log(value);
    }, (reason) => {
      // 输出警告
      console.warn(reason);
    });
    p.then((value) => {
