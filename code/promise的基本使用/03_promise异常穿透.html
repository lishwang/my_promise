<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let p = new Promise((resolve, reject) => {
      resolve('1')
    })
    p.then(() => {
      console.log('2')
    }).then(() => {
      // 中断 promise 链
      return new Promise(() => { });
    }).then(() => {
      console.log('3');
    }).catch(err => {
      console.log(err);
    })
  </script>
</body>

</html>
